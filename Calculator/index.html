<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <input id="screen" type="text">
        <button class="bt">AC</button>
        <table cellspacing="0px">

            <tr>
                <td><button class="td">9</button></td>
                <td><button class="td">8</button></td>
                <td><button class="td">7</button></td>
                <td><button class="td1">+</button></td>
            </tr>
            <tr>
                <td><button class="td">4</button></td>
                <td><button class="td">5</button></td>
                <td><button class="td">6</button></td>
                <td><button class="td1">-</button></td>
            </tr>
            <tr>
                <td><button class="td">1</button></td>
                <td><button class="td">2</button></td>
                <td><button class="td">3</button></td>
                <td><button class="td1">/</button></td>
            </tr>
            <tr>
                <td><button class="td">.</button></td>
                <td><button class="td">0</button></td>
                <td><button class="td">=</button></td>
                <td><button class="td1">*</button></td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
